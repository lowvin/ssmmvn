<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆</title>
<link type="text/css" rel="stylesheet" href="style/reset.css">
<link type="text/css" rel="stylesheet" href="style/main.css">
<script type="text/javascript" src="js/angular/angular.js"></script>
<script type="text/javascript" src="js/controller/logReg.js"></script>
</head>

<body ng-app="logReg">
<div class="headBar">
    <div class="logoBar">
    	<div class="comWidth">
        	<div class="logo fl">
        		<a href="#"><img src="images/icon/logo.jpg" alt="慕课网"></a>
            </div>
            <li id="label_text">欢迎登陆</li>
        </div>
    </div>
</div>
<div class="logining" id="logining" style="display: block;" ng-controller="loginController">
    <div class="loginBox comWidth">
        <div class="login_cont">
            <form name="loginForm" novalidate>
                <ul class="login">
                    <li class="label_tit">邮箱/用户名/已验证手机</li>
                    <li class="input_md">
                        <input type="text" class="login_input user_icon" ng-model="loginUserName" name="loginUserName">
                    </li>
                    <!-- <span style="color:red" ng-show="loginForm.loginUserName.$dirty && loginForm.loginUserName.$invalid">
                        <span ng-show="loginForm.loginUserName.$error.required">用户名是必须的。</span>
                    </span> -->
                    <li class="label_tit">密码</li>
                    <li class="input_md">
                        <input type="password" class="login_input pass_icon" ng-model="loginPassword" name="loginPassword">
                    </li>
                    <!-- <span style="color:red" ng-show="loginForm.loginPassword.$dirty && loginForm.loginPassword.$invalid">
                        <span ng-show="loginForm.loginPassword.$error.required">密码是必须的。</span>
                    </span> -->
                    <li class="c_box">
                        <input type="checkbox" id="a1" class="box_input"><label for="a1" class="box_label">自动登陆</label>
                        <input type="checkbox" id="a2" class="box_input"><label for="a2" class="box_label">记住密码</label>
                    </li>
                    <li><input type="button" value="登陆" class="login_btn" ng-click="userLogin()" ng-disabled="loginForm.loginUserName.$dirty && loginForm.loginUserName.$invalid || loginForm.loginPassword.$dirty && loginForm.loginPassword.$invalid"></li>
                    <li class="label_tit">
                        <span>使用其他账号登录:</span>
                        <a href="#">QQ</a><span>|</span><a href="#">微博</a>
                    </li>               
                </ul>
            </form>
        </div>
    </div>
    <div class="reg_label comWidth" id="register" onclick="register()">
        <li>免费注册&gt;&gt;</li>
    </div>
</div>
<div class="registering" id="registering" style="display:none;" ng-controller="registerController">
    <div class="reg_box">
        <div class="reg_cont">
            <form name="registerForm" novalidate>
                <ul class="register">
                    <li>
                        <span class="reg_item"><i>*</i>账户名:</span>
                        <div class="reg_md">
                            <input type="text" class="reg_input user_icon" placeholder="邮箱/用户名/手机号" name="registerUserName" ng-model="registerUserName">
                        </div>
                       <!--  <span style="color:red" ng-show="registerForm.registerUserName.$dirty &&                    registerForm.registerUserName.$invalid">
                            <span ng-show="registerForm.registerUserName.$error.required">用户名是必须的。</span>
                         </span> -->
                    </li>
                    <li>
                        <span class="reg_item"><i>*</i>请设置密码:</span>
                        <div class="reg_md">
                            <input type="password" class="reg_input pass_icon" name="registerPassword" ng-model="registerPassword">
                        </div>
                        <!-- <span style="color:red" ng-show="registerForm.registerPassword.$dirty && registerForm.registerPassword.$invalid">
                            <span ng-show="registerForm.loginPassword.$error.required">密码是必须的。</span>
                        </span> -->
                    </li>
                    <li>
                        <span class="reg_item"><i>*</i>请确认密码:</span>
                        <div class="reg_md">
                            <input type="password" class="reg_input pass_icon" name="registerPassword1" ng-model="registerPassword1">
                        </div>
                        <!-- <span style="color:red" ng-show="registerForm.registerPassword1.$dirty && registerForm.registerPassword1.$invalid">
                            <span ng-show="registerForm.loginPassword1.$error.required">密码是必须的。</span>
                        </span> -->
                    </li>
                    <li>
                        <span class="reg_item"><i>*</i>邮箱:</span>
                        <div class="reg_md">
                            <input type="text" class="reg_input email_icon" name="registerEmail" ng-model="registerEmail">
                        </div>
                        <!-- <span style="color:red" ng-show="registerForm.registerEmail.$dirty && registerForm.registerEmail.$invalid">
                            <span ng-show="registerForm.registerEmail.$error.required">邮箱是必须的。</span>
                            <span ng-show="registerForm.registerEmail.$error.email">非法的邮箱地址。</span>
                        </span> -->
                    </li>
                    <li class="xy_box">
                        <input type="checkbox" class="box_input">已阅读并同意《<span>用户注册协议</span>》
                    </li>
                    <li class="reg_btn">
                        <input type="button" value="注册" class="login_btn" ng-click="userRegister()">
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="reg_label comWidth" id="login" onclick="login()">
        <li>返回登陆&gt;&gt;</li>
    </div>
</div>
<div class="hr"></div>
<div class="footer">
	<p>
    	<a href="#">慕课简介</a><i>|</i><a href="#">慕课公告</a><i>|</i><a href="#"> 招纳贤士</a><i>|</i><a href="#">联系我们</a><i>|</i>客服热线：400-675-1234
    </p>
    <p>Copyright &copy; 2006 - 2014 慕课版权所有   京ICP备09037834号   京ICP证B1034-8373号   某市公安局XX分局备案编号：123456789123</p>
    <p class="web">
    	<a href="#"><img src="images/weblogo.jpg" alt="logo"></a>
        <a href="#"><img src="images/weblogo.jpg" alt="logo"></a>
        <a href="#"><img src="images/weblogo.jpg" alt="logo"></a>
        <a href="#"><img src="images/weblogo.jpg" alt="logo"></a>
    </p>
</div>
<script type="text/javascript">
    function register() {
        var login = document.getElementById("logining");
        login.style.display = "none";
        var register = document.getElementById("registering");
        register.style.display = "block";
        var text = document.getElementById("label_text");
        text.innerText = "欢迎注册"
    }
    function login() {
        var login = document.getElementById("logining");
        login.style.display = "block";
        var register = document.getElementById("registering");
        register.style.display = "none";
        var text = document.getElementById("label_text");
        text.innerText = "欢迎登陆"
    }
</script>

</html>
